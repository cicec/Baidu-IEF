<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基础JavaScript练习（一）</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="control">
            <textarea name="" id="input" cols="20" rows="2"></textarea>
            <button id="enqueue-left">左侧入</button>
            <button id="enqueue-right">右侧入</button>
            <button id="dequeue-left">左侧出</button>
            <button id="dequeue-right">右侧出</button>
        </div>
        <div class="query">
            <input type="text" id="input-query">
            <button id="btn-query">查询</button>
        </div>
        <div class="queue" id="queue">
            <div class="queue-item">10</div>
            <div class="queue-item">20</div>
            <div class="queue-item">30</div>
            <div class="queue-item">40</div>
            <div class="queue-item">50</div>
            <div class="queue-item">60</div>
        </div>
    </div>

    <script src="js/base.js"></script>
</body>

</html>
