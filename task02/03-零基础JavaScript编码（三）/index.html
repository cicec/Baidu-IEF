<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>

<body>

    <ul id="source">
        <li>北京空气质量：
            <b>90</b>
        </li>
        <li>上海空气质量：
            <b>70</b>
        </li>
        <li>天津空气质量：
            <b>80</b>
        </li>
        <li>广州空气质量：
            <b>50</b>
        </li>
        <li>深圳空气质量：
            <b>40</b>
        </li>
        <li>福州空气质量：
            <b>32</b>
        </li>
        <li>成都空气质量：
            <b>90</b>
        </li>
    </ul>

    <ul id="resort">
        <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

    </ul>

    <button id="sort-btn">排序</button>

    <script type="text/javascript">
        /**
         * getData方法
         * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
         * 返回一个数组，格式见函数中示例
         */
        function getData() {
            let dataList = document.getElementById('source');
            let dataCity = dataList.getElementsByTagName('li');
            let data = [];
            for (let i = 0; i < dataCity.length; i++) {
                data.push(
                    [
                        dataCity[i].firstChild.nodeValue.slice(0, 2),
                        dataCity[i].getElementsByTagName('b')[0].firstChild.nodeValue
                    ]
                );
            }
            return data;
        }

        /**
         * sortAqiData
         * 按空气质量对data进行从小到大的排序
         * 返回一个排序后的数组
         */
        function sortAqiData(data) {
            return data.sort((a, b) => a[1] - b[1]);
        }

        /**
         * render
         * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
         * 格式见ul中的注释的部分
         */
        function render(data) {
            let rankingArr = ['一', '二', '三', '四', '五', '六', '七'];
            let ul = document.getElementById('resort');
            for (let i = 0; i < data.length; i++) {
                let li = document.createElement('li');
                let contentText = `第${rankingArr[i]}名：${data[i][0]}空气质量`;
                let contentTextNode = document.createTextNode(contentText);
                let indexNode = document.createElement('b');
                let indexTextNode = document.createTextNode(data[i][1]);
                indexNode.appendChild(indexTextNode);
                li.appendChild(contentTextNode);
                li.appendChild(indexNode);
                ul.appendChild(li);
            }
        }

        function btnHandle() {
            var aqiData = getData();
            aqiData = sortAqiData(aqiData);
            render(aqiData);
        }

        function init() {
            let sortBtn = document.getElementById('sort-btn');
            sortBtn.onclick = () => btnHandle();
        }

        init();
    </script>
</body>

</html>
